<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. Nếu nhiệt độ nhập vào trên 100, yêu cầu
    // người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.
    let num = prompt('nhập vào nhiệt độ')
    num = parseInt(num)
     if(num > 100) {
         alert('yêu cầu giảm nhiệt độ')
     }else if(num < 20){
         alert('yêu cầu tăng nhiệt độ')
     }


</script>
</body>
</html>
