<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<script>
    // Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.
    let num;
    let f0 = 0, f1 = 1;
   for(let i = 1; i <= 20; i++){
       num = f0 + f1;
       f0 = f1;
       f1 = num;
       document.write("<br> số thứ "+i+ ": " +num)
    }

</script>
</body>
</html>
