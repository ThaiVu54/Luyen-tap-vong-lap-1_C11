<body>
<script>
    // Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.

    let num;
    let f0 = 0, f1 = 1;
    for(let i = 1; i <= 20; i++) {
        num = f0 + f1;
        f0 = f1;
        f1 = num;
        while (num % 5 === 0){
            alert("số đầu tiên trong dãy Fibonaci chia hết cho 5: " + num);
        }
    }
</script>
</body>
</html>
